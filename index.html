  <div id="page1">
    <!-- Page 1 is a cover page -->

  </div>
  <div id="page2">
    <!-- Page 2 finds out what you like to find your signature cocktail -->
  <h1>Need a signature Cocktail for you next event?</h1>
  <p>

  </p>
  <p>  What time of day are you holding your party?  </p>
  <select name="time">
    <option value="select time">  Select time  </option>
    <option value="morning">  Morning  </option>
    <option value="afternoon">  Afternoon  </option>
    <option value="evening">  Evening  </option>
    <option value="night">  Night  </option>
  </select>
  <p> Liquor prefrence </p>
  <select name="preference">
    <option value="select preference">  Select preference  </option>
    <option value="Vodka">  Vodka  </option>
    <option value="Whiskey">  Whiskey  </option>
    <option value="Rum">  Rum  </option>
    <option value="Tequila">  Tequila  </option>
    <option value="Bourbon">  Brandy  </option>
    <option value="Bourbon">  Bourbon  </option>
    <option value="Gin">  Gin  </option>
  </select>
  <p> Skill Level </p>
  <select name="skill">
    <option value="select skill level">  Select skill level  </option>
    <option value="Begginer">  Begginer  </option>
    <option value="Intermediate">  Intermediate  </option>
    <option value="Advanced">  Advanced  </option>
  </select>
  <p> Taste </p>
  <select name="taste">
    <option value="select taste">  Select taste  </option>
    <option value="Fruity">  Fruity  </option>
    <option value="Sour">  Sour  </option>
    <option value="Tart">  Tart  </option>
    <option value="Spicy">  Spicy  </option>
  </select>
  </div>
  <div id="page3">
    <!-- Page 3 gives you the results on how you answered the above questions  -->


  </div>
  <div id="page4">
    <!-- Page 4 is going to give you the recipe and a how-to video on the drink you selected
              on page 3 -->

  </div>
