  <p>

  </p>
  <p>  What time of day are you holding your party?  </p>
  <select id="time" name="time">
    <option value="select time">  Select time  </option>
    <option value="morning">  Morning  </option>
    <option value="afternoon">  Afternoon  </option>
    <option value="evening">  Evening  </option>
    <option value="night">  Night  </option>
  </select>
  <p> Liquor prefrence </p>
  <select id="preference" name="preference">
    <option value="select preference">  Select preference  </option>
    <option value="Vodka">  Vodka  </option>
    <option value="Whiskey">  Whiskey  </option>

    <option value="Gin">  Gin  </option>
  </select>
  <p> Skill Level </p>
  <select id="skill" name="skill">
    <option value="select skill level">  Select skill level  </option>
    <option value="Begginer">  Begginer  </option>
    <option value="Intermediate">  Intermediate  </option>
    <option value="Advanced">  Advanced  </option>
  </select>
  <p> Taste </p>
  <select id="taste" name="taste">
    <option value="select taste">  Select taste  </option>
    <option value="Fruity">  Fruity  </option>
    <option value="Sour">  Sour  </option>
    <option value="Tart">  Tart  </option>
    <option value="Spicy">  Spicy  </option>
  </select>
